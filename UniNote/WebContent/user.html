    	function get_user_info(){
    		var xmlhttp=getXmlHttp();
    		if(xmlhttp!=null){
            	xmlhttp.onreadystatechange=onUserInfoResponse;
                xmlhttp.open("GET","",true);                  //server undefined
                xmlhttp.send();                               //arguments undefined
            }else{
            	alert("Your browser does not support XMLHttpRequest.");
            }
    	}

    	function get_user_upload_docs(){
            var xmlhttp=getXmlHttp();
            if(xmlhttp!=null){
                xmlhttp.onreadystatechange=onFileListResponse; 
                xmlhttp.open("GET","",true);                  //server undefined
                xmlhttp.send();                               //arguments undefined
            }else{
            	alert("Your browser does not support XMLHttpRequest.");
            }
    	}
         
        function get_user_download_docs(){

    	function get_user_collect_docs(){

    	}    	

    	function onFileListResponse(xmlhttp){
  	   	    if (xmlhttp.readyState==4 && xmlhttp.status==200){
  	   	    	//tagName undefined
                var file_elements=xmlhttp.responseXML.documentElement.getElementsByTagName("");   
                write_document_list(file_elements);
            }
	    }

	    function onUserInfoResponse(xmlhttp){
	    	if (xmlhttp.readyState==4 && xmlhttp.status==200){
	    		//tagName undefined
                var user_info=xmlhttp.responseXML.documentElement.getElementsByTagName(""); 
                write_user_info(user_info);
            }
	    }
