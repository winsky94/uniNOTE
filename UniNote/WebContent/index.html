<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<script type="text/javascript" src="js/LoginAjax.js"></script>
	<title>home</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
	<link href="css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
	<style type="text/css">
		#input {
			position: relative;
			max-width: 40%;
			margin: auto;
			margin-top: 100px;
		}		

		input {
			max-width: 80%;
		}		

		html, body {
			height: 100%;
		}		

		.btn {
			max-width: 30%;
		}		

		#container {
			min-height: 50%; /*使内容高度和body一样*/
			margin-bottom: 70px; /*向上缩减70像素，不至于footer超出屏幕可视范围*/
		}		

		#input {
			padding-bottom: 150px; /*这个是关键，处理页面高度超出屏幕可视范围时，控制内容和底部高度之间距离*/
		}
		* {
			margin: 0;
			padding: 0;
		}		
		label {
			margin: 5px;
		}
	</style>
    <script src="js/cookie.js"></script>
</head>
<body onload="check_cookie()">
	<header>
	</header>

	<div id="container">
		<form class="form" id="input">
			<input type="text" data-provide="typeahead">
			<a class="waves-effect waves-light btn">搜索</a>
		</form>
    </div>

    <div id="footer">
    </div>

<!--  javaScripts -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>

</body>
</html>
