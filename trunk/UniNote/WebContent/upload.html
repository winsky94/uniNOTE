<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>up_load</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="" el="stylesheet" media="screen,projection"/>

    <style type="text/css">
        .row {
            margin-left: 9%;
            margin-right: 9%;
        }

        .file-field {
            max-width: 60%;
            margin-left: 20%;
            margin-right: 20% ;
        }
    </style>
    <script src="js/writeHTML.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/LoginAjax.js"></script>
    <script src="js/UpLoad.js"></script>
    <script>

    function set_course(department,course){
      $("#department").attr('value',department);
      $("#course").attr('value',course);
      $("#university").attr('value',$('#university-info').attr('title'));
      $("#uploader").attr('value',$('user-name').attr('title'));
  }

    function check(){

      var course=$("#course").attr('value');
      if(course==null){
         alert("请选择课程");
         return false;
      }
      return true;
    }

    function create_default_title(){
        var fullname=$('input[type=file]').val().split('\\').pop();
        var filename=fullname.split('.')[0];
        $('#filename').attr('value',filename);
    }

    function check_login(){
        login=check_cookie();
        if(!login){
            $(document).ready(function(){
                $('#modal1').openModal();
            });        
        }
    }
    </script>

</head>
<body onload='check_login();write_footer()'>

<header>
   
</header>

<div class="main container">
    <div class="row">
        <!--左边的内容-->
        <div class="col s12 l4">
            <br/>
            <h4>选择课程</h4>
            <ul class="collapsible" data-collapsible="expandable">
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">list</i>
                        软件学院
                    </div>
                    <div class="collapsible-body">
                        <div class="collection" title="软件学院">
                            <a href="#!" class="collection-item" title="软件工程与计算Ⅰ" onclick="set_course(this.parentNode.title,this.title)">
                                软件工程与计算Ⅰ</a>
                            <a href="#!" class="collection-item" title="计算机组织结构" onclick="set_course(this.parentNode.title,this.title)">
                                计算机组织结构</a>
                            <a href="#!" class="collection-item" title="计算机与操作系统" onclick="set_course(this.parentNode.title,this.title)">
                                计算机与操作系统</a>
                            <a href="#!" class="collection-item" title="数据库系统" onclick="set_course(this.parentNode.title,this.title)">
                                数据库系统</a>
                            <a href="#!" class="collection-item" title="软件工程与计算Ⅲ" onclick="set_course(this.parentNode.title,this.title)">
                                软件工程与计算Ⅲ</a>
                            <a href="#!" class="collection-item" title="软件工程统计方法" onclick="set_course(this.parentNode.title,this.title)">
                                软件工程统计方法</a>
                            <a href="#!" class="collection-item" title="计算机网络" onclick="set_course(this.parentNode.title,this.title)">
                                计算机网络</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">list</i>
                        计算机科学与技术系
                    </div>
                    <div class="collapsible-body">
                        <div class="collection" title="计算机科学与技术系">
                            <a href="#!" class="collection-item" title="编译原理" onclick="set_course(this.parentNode.title,this.title)">
                                编译原理</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">list</i>
                        Third
                    </div>
                    <div class="collapsible-body">
                        <div class="collection">
                            <a href="#!" class="collection-item" title="编译原理" onclick="set_course(this.parentNode.title,this.title)">
                                编译原理</a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col s12 l8">

            <br/>

           <form action='/UniNote/UpLoadServlet' method='post' enctype="multipart/form-data" class="col s12" onsubmit="return check()">    
                <div class="file-field input-field">
                    <div class="btn">
                        <span>选择文件</span>
                        <input type="file" id="file" name="file" />
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" id="filePath" type="text" name="file-path" onchange="verify_upload();"
                        />
                    </div>
                </div>


                <div class="row">
                <div class="input-field col s12">
                        <input type="text" id="filename" name="filename" class="validate" onclick="create_default_title()">
                        <label for="filename">标题</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textarea1" name="profile" class="materialize-textarea" length="300"></textarea>
                        <label for="textarea1">简介</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" id="tag" name="tag" class="validate">
                        <label for="tag">标签</label>
                        <input type="hidden" id="department" name="department">
                        <input type="hidden" id="course" name="course">
                        <input type="hidden" id="university" name="university">
                        <input type="hidden" id="uploader" name="uploader">
                    </div>
                </div>
                <div class="col s12">
                    <input type="checkbox" name="postgraduate" class="filled-in" id="postgraduate"/>
                    <label for="postgraduate">考研资料</label>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="submit" value=" 提交 " class="btn btn-primary"></div>
                    <div class="input-field col s6">
                        <font color="red" size="2"><span id="result" ></span></font></div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--main container-->


    <div id="footer">
    </div>



<!--  Scripts-->

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>

</body>
</html>
